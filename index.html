<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>NLW - Esports</title>

  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
  
</head>
<body>
  <header>
    <section class="profilePicture">
      <a href="https://github.com/4snoow" target="_blank" rel="noopener noreferrer">
        <img src="./assets/png/perfil.jpg" alt="Imagem de perfil">
      </a>
     
    </section>
  </header>

  <main>
    <section class="myGames card">
      <div class="cardContent">
        <div class="titles">
          <h2>Meus Jogos</h2>
          <h3>Os games que eu mais curto jogar!</h3>
        </div>
  
        <div class="gameImages image">
          <img src="./assets/png/league.png" alt="League of legends picture">
          <img src="./assets/png/apex.png" alt="Apex picture">
          <img src="./assets/genshin.jpg" height= "120px" width="90px" style ="border-radius: 7px"  alt="Genshin picture">
        </div>
      </div>
      
    </section>

    <section class="channels card">
      <div class="cardContent">
        <div class="titles">
          <h2>Canais e streamer</h2>
          <h3>Lista de canais e transmissões que não perco!</h3>
        </div>
  
        <div class="channelsImages image">
          <img src="./assets/png/yoda.png" alt="Profile picture Yoda">
          <img src="./assets/svg/gaules.svg" alt="Profile picture gaules">
          <img src="./assets/png/pijack.png" alt="Profile Picture pijack">
          <img src="./assets/png/profileRandom.png" alt="Profile picture random">
        </div>
      </div>
      
    </section>

    <section class="mySocialMedias card">
      <div class="cardContent">
        <div class="titles">
          <h2>Minhas Redes</h2>
          <h3>Se conecte comigo agora mesmo!</h3>
        </div>
  
        <div class="channelsIcon image">
          <img src="./assets/svg/TwitchLogo.svg" alt="Twitch icon">
          <img src="./assets/svg/TwitterLogo.svg" alt="Twitter icon">
          <img src="./assets/svg/InstagramLogo.svg" alt="Instagram icon">
          <img src="./assets/svg/YoutubeLogo.svg" alt="Youtube Icon">
        </div>
      </div>

    </section>



  </main>
  
</body>
</html>
